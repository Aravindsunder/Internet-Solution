<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      document
        .getElementById("bookform")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          info();
        });
      function info() {
        var name = document.getElementById("bookName").value;
        var year = document.getElementById("bookDate").value;
        var author = document.getElementById("bookAuthor").value;

        document.getElementById("bookInfo").innerText =
          'The Book "' + name + '", was written by' + author + " in" + year;
      }
    </script>
  </head>
  <body>
    <title>Document</title>

    <form id="bookform" method="post" action="sample.html">
      <fieldset>
        <label>Book Name:</label>
        <input id="bookName" type="text" />
        <br />
        <label>Book Date</label>
        <input id="bookDate" type="number" />
        <br />

        <label>Book Author</label>
        <input id="bookAuthor" type="text" />
        <br />

        <input type="submit" onclick="info()" />
      </fieldset>
    </form>
  </body>
</html>
